<script type="text/javascript">
  RED.nodes.registerType('GetEntities', {
    category: 'fiware',
    color: '#ffffff',
    defaults: {
      name: { value: "" },
      action: { value: "node" },
      eid: { value: "" },
      etype: { value: "" },
      option: { value: "" },
      query: { value: "" },
      login: { type: "fiware-oauth-credentials" },
    },
    inputs: 1,
    outputs: 1,
    icon: "arrow-in.png",
    label: function () {
      return this.name || "get entities";
    },
    paletteLabel: "get entities",
    oneditprepare: function () {
      var node = this;

      $("#node-input-action").change(function () {
        if ($(this).val() === 'node') {
          $("#node-inputter").show()
          $(".form-tips").hide()
        }
        else {
          $("#node-inputter").hide()
          $(".form-tips").show()
        }
      })
    }
  });
</script>

  </div>

  <div class="form-row">
    <label for="node-input-action"><i class="fa fa-list"></i> Input</label>
    <select id="node-input-action">
      <option value="json">Json</option>
      <option value="node">this node</option>
    </select>
  </div>

  <div id="node-inputter">

    <div class="form-row">
      <label for="node-input-etype"><i class="fa fa-edit"></i> Type</label>
      <input type="text" id="node-input-etype" placeholder="type">
    </div>

    <div class="form-row">
      <label for="node-input-options"><i class="fa fa-edit"></i> Options</label>
      <input type="text" id="node-input-options" placeholder="options">
    </div>

    <div class="form-row">
      <label for="node-input-query"><i class="fa fa-edit"></i> Query</label>
      <input type="text" id="node-input-query" placeholder="query">

  </div>

  <div class="form-row">
